<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="screen up">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>

    <div class="screen up">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn times" data-time="10">
            10 seconds
          </button>
        </li>
        <li>
          <button class="time-btn times" data-time="20">
            20 seconds
          </button>
        </li>
        <li>
          <button class="time-btn times" data-time="30">
            30 seconds
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
